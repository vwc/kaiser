<!doctype html>
<!--[if lt IE 7]>      <html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    {% include head.html %}
  </head>
  <body>
    <a class="sr-only" href="#content">Skip navigation</a>
    {% include toolbar.html %}

    <div class="app-header">
      {% include brandbar.html %}
      <div class="container app-header-hero">
        <h1 class="app-hero-title" id="app-hero-title">{{ page.title }}</h1>
        <p class="app-hero-abstract" id="app-hero-abstract">{{ page.lead }}</p>
        <div class="app-header-action text-center" id="app-header-action">
          <a class="app-sign app-sign-block app-sign-lg" href="#app-content-body">
            &#8595;
          </a>
        </div>
      </div>
    </div>

    <div class="container">
        <div role="main">
          {{ content }}
        </div>
    </div>
    <footer class="app-footer" id="app-footer" role="contentinfo">
      <div class="container">
        <div class="page-header app-footer-header">
            <div class="h2">Referenzen</div>
        </div>
        <div class="app-footer-logobar">
          {% include logobar.html %}
        </div>
        <div class="page-header app-footer-header">
            <div class="h2">Kontakt</div>
        </div>
        <div class="app-footer-content">
          {% include footer.html %}
        </div>
      </div>
    </footer>
    {% include javascript.html %}
    {% include webfonts.html %}
  </body>
</html>
